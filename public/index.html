<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 & AES Encryption/Decryption Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3e8e41;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer {
            background-color: #3e8e41;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input, button, textarea {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px;
            font-size: 14px;
            color: #333;
            resize: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #3e8e41;
        }
    </style>
</head>

<body>
    <header>
        <h1>SHA256 & AES Encryption/Decryption Tool</h1>
    </header>

    <div class="container">

        <div class="section">
            <h2>SHA256 Hash Generator</h2>
            <form id="sha256Form">
                <label for="inputString">Enter Input String for SHA256:</label>
                <input type="text" id="inputString" name="inputString" required>
                <button id="gen" type="submit">Generate SHA256 Hash</button>
            </form>
            <textarea id="sha256Result" placeholder="Your SHA256 hash will appear here"></textarea>
        </div>

        <div class="section">
            <h2>AES Encryption</h2>
            <form id="aesEncryptForm">
                <label for="encryptInput">Enter Text to Encrypt:</label>
                <input type="text" id="encryptInput" name="encryptInput" required>
                <button id="encryptBtn" type="submit">Encrypt</button>
            </form>
            <textarea id="encryptedResult" placeholder="Encrypted text will appear here"></textarea>
        </div>
        <div class="section">
            <h2>AES Decryption</h2>
            <form id="aesDecryptForm">
                <label for="decryptInput">Enter Text to Decrypt:</label>
                <input type="text" id="decryptInput" name="decryptInput" required>
                <button id="decryptBtn" type="submit">Decrypt</button>
            </form>
            <textarea id="decryptedResult" placeholder="Decrypted text will appear here"></textarea>
        </div>

    </div>

    <footer>
        <p>&copy; 2022 SHA256 & AES Demo Tool. All rights reserved.</p>
    </footer>

</body>

</html>
